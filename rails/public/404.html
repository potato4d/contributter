<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body, #wrapper {
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    #wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(#333339, #222224);
    }
    h1, p {
      color: rgba(255, 255, 255, 0.6);
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.8);
    }
    h1 {
      font-size: 48px;
      margin: 48px 0 8px;
      letter-spacing: 8px;
    }

    p {
      margin: 0 0 24px;
      font-size: 16px;
      letter-spacing: 1px;
      text-shadow: 0 1px 1px rgba(32, 0, 0, 0.8);
    }

    a, a:hover, a:active {
      color: #1D8CD6;
      font-size: 14px;
      letter-spacing: 1.0px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>404</h1>
    <p>The page you were looking for doesn't exist.</p>
    <span><a href="https://contributter.potato4d.me">Back to home</a></span>
  </div>
</body>
</html>
